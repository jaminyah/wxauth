<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="apple-touch-icon" sizes="57x57" href="./favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon.ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon.ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="./favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Login</h1>
            <div class="form-content">
                <form method="POST">
                    <div class="field">
                        <label for="email">E-Mail Address</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input input-email" type="email" id="input-email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label for="password">Password
                            <a href="forgot.html" class="float-right">
                                Forgot Password?
                            </a>
                        </label>
                        <p class="control has-icons-left">
                        <input class="input input-passwd" type="password" id="input-passwd" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-info" onclick="event.preventDefault();loginUser()"> Login</button>
                        </p>
                        <div class="margin-top20 text-center">
                            Don't have an account? <a href="register.html">Sign Up</a>
                        </div>
                    </div>							 
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/login.js" type="text/javascript" async defer></script>
    <script src="bin/jsencrypt.min.js" type="text/javascript"></script>
    <script src="scripts/modules/rsakeys.js" type="module"></script>

    <div class="page-footer">
        <p>&copy; <span id="timestamp"></span>&nbsp;WxAlert</p>
        <script>
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                        writeYear()
                    }
            };

            function writeYear() {
                var date = new Date();
                var year = date.getFullYear();
                document.getElementById("timestamp").innerHTML = year;
            }
        </script>
    </div>
</body>
</html>
