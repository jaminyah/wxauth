<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Activate Account</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Activation Code</h1>
            <div class="form-content">
                <form method="" action="">
                    <div class="field">
                        <label for="email">E-Mail Address</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" id="input-email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label for="password">Activation Code</label>
                        <p class="control has-icons-left">
                        <input class="input" type="text" id="input-code" placeholder="Code">
                        <span class="icon is-small is-left">
                            <i class="fas fa-shield-alt"></i>
                        </span>
                        </p>
                    </div>
                    <div class="form-text text-muted">
                        <span class="icon is-small is-left">
                            <i class="fas fa-info-circle"></i>
                        </span>
                        See email for activation code.
                    </div>
                    <div class="field margin-top10">
                        <p class="control">
                            <button class="button is-success" onclick="activateUser()">Activate</button>
                        </p>
                    </div>							 
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/activate.js" async defer></script>
    <div class="page-footer">
        <p>&copy; <span id="timestamp"></span>&nbsp;WxAlert</p>
        <script>
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                        writeYear()
                    }
            };

            function writeYear() {
                var date = new Date();
                var year = date.getFullYear();
                document.getElementById("timestamp").innerHTML = year;
            }
        </script>
    </div>
</body>
</html>
