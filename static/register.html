<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Register</h1>
            <div class="form-content">
                <form method="POST" action="">
                    <div class="field">
                        <label for="email">E-Mail Address</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input input-email" type="email" id="input-email" placeholder="username@address" 
                            autocomplete="off" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                                <i id='emailValidIcon' class="fas fa-exclamation-triangle"></i>
                            </span>
                        </p>
                        <p class="help" id="emailError"></p>                       
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <label class="checkbox passwd-chkbox">
                            <input type="checkbox"> Show
                        </label>
                        <p class="control has-icons-left has-icons-right" >
                        <input class="input input-passwd" type="password" id="input-passwd" placeholder="Password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="icon pass-icon is-small is-right">
                            <i id='passwdValidIcon' class="fas fa-exclamation-triangle"></i>
                        </span>
                        </p>
                        <p id="passwdError"></p>
                    </div>
                    <div class="field">
                        <label for="password">Confirm Password</label>
                        <p class="control has-icons-left has-icons-right">
                        <input class="input input-confirm" type="password" id="input-confirm" placeholder="Confirm password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i id='confirmValidIcon' class="fas fa-exclamation-triangle"></i>
                        </span>
                        </p>
                        <p id="confirmError"></p>
                    </div>
                    <div id="captcha-blk">
                        <div class="captcha margin-top20" id="captcha-img"></div>
                        <div class="field has-addons">
                            <div class="control">
                              <input class="input" type="text" id="captcha-solution" placeholder="captcha code" 
                              required />
                            </div>
                            <div class="control">
                              <a class="button is-success" id="verifyCaptcha" onclick="event.preventDefault(); verifyCaptcha()">Verify</a>
                            </div>
                        </div>
                    </div>
                    <div class="field margin-top10">
                        <label class="checkbox">
                            <input type="checkbox" required> I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                    <div class="field margin-top10">
                        <p class="control">
                            <button class="button is-info" id="reg-btn" onclick="event.preventDefault(); registerUser()">Register</button>
                        </p>
                    </div>				
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/register.js" type="text/javascript" async defer></script>
    <script src="bin/jsencrypt.min.js" type="text/javascript"></script>
    
    <div class="page-footer">
        <p>&copy; <span id="timestamp"></span>&nbsp;WxAlert</p>
        <script>
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                        writeYear()
                    }
            };

            function writeYear() {
                var date = new Date();
                var year = date.getFullYear();
                document.getElementById("timestamp").innerHTML = year;
            }
        </script>
    </div>
</body>
</html>
