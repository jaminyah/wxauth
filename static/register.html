<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Register</h1>
            <div class="form-content">
                <form method="POST">
                    <div class="field">
                        <label for="email">E-Mail Address</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="field">
                        <label for="password">Confirm Password</label>
                        <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        </p>
                    </div>
                    <div class="captcha margin-top20">Captcha code</div>
                    <div class="field has-addons">
                        <div class="control">
                          <input class="input" type="text" placeholder="Captcha code">
                        </div>
                        <div class="control">
                          <a class="button is-success">Verify</a>
                        </div>
                      </div>
                    <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                    <div class="field margin-top10">
                        <p class="control">
                            <button class="button is-info">Register</button>
                        </p>
                    </div>						 
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/register.js"></script>
    <div class="page-footer">
        <p>&copy; <span id="timestamp"></span>&nbsp;WxAlert</p>
        <script>
            document.onreadystatechange = () => {
                if (document.readyState === 'complete') {
                        writeYear()
                    }
            };

            function writeYear() {
                var date = new Date();
                var year = date.getFullYear();
                document.getElementById("timestamp").innerHTML = year;
            }
        </script>
    </div>
</body>
</html>
